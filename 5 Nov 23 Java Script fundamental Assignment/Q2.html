<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page</title>
  <style>
    #myText {
      cursor: pointer;
      color: black;
      font-weight: bold;
      transition: color 0.3s ease;
    }
  </style>
  <script>
    // Function to change the text color on click
    function changeColor() {
      const textElement = document.getElementById("myText");
      textElement.style.color = "blue";
    }
  </script>
</head>
<body>
  <h1>Welcome to My Interactive Web Page</h1>
  <p>
    This is a sample webpage with a 
    <span id="myText" onclick="changeColor()" tabindex="0" role="button" aria-label="Click to change color">
      clickable text
    </span>.
  </p>
</body>
</html>
